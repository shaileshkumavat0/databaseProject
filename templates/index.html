<!DOCTYPE html>
<html>
<head>
    <title>Student Database</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">

    <div class="card shadow p-4">
        <h2 class="text-center mb-4">ğŸ“ Student Database</h2>

        <form action="/add" method="post" class="row g-3">
            <div class="col-md-5">
                <input type="text" name="name" class="form-control" placeholder="Enter Name" required>
            </div>
            <div class="col-md-5">
                <input type="number" name="marks" class="form-control" placeholder="Enter Marks" required>
            </div>
            <div class="col-md-2">
                <button type="submit" class="btn btn-success w-100">Add</button>
            </div>
        </form>
    </div>

    <div class="card shadow mt-4 p-4">
        <h4 class="mb-3">ğŸ“‹ Student List</h4>

        <table class="table table-bordered table-hover text-center">
            <thead class="table-dark">
                <tr>
                    <th>Name</th>
                    <th>Marks</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                {% for student in students %}
                <tr>
                    <td>{{ student.name }}</td>
                    <td>{{ student.marks }}</td>
                    <td>
                        <a href="/delete/{{ student._id }}" class="btn btn-danger btn-sm">Delete</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

    </div>

</div>

</body>
</html>
